<!--
  Ejercicio propuesto 05: Recuadro con sombra interna roja y botón animado.
  Comentarios detallados en cada bloque y propiedad para facilitar la comprensión.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 05</title>
    <!--
      Bloque de estilos internos para el recuadro y el botón animado.
      Incluye importación de fuentes, estilos para el recuadro y el botón "Regresar al inicio".
    -->
    <style>
        /*
          Estilo para el recuadro con sombra interna roja.
          - box-shadow: Sombra interna (inset) roja, difusa.
          - border-radius: Bordes redondeados.
          - background-color: Fondo gris claro.
          - width: Ancho fijo.
          - padding: Espaciado interno.
        */
        #recuadro1{
            box-shadow: 0px 0px 40px #f00 inset;
            border-radius: 20px;
            background-color:#ddd;
            width:200px;
            padding:10px;
        }
        /*
          Estilo general del body.
          - Fondo blanco y margen amplio para centrar el contenido.
        */
        body {
            background:white;
            margin:50px;
        }
        /*
          Importación de fuentes desde Google Fonts para mejorar la tipografía.
        */
        @import url('https://fonts.googleapis.com/css?family=Lato:100,300,400');
        @import url('https://fonts.googleapis.com/css?family=Roboto:100');
        /*
          Contenedor del botón animado.
          - Centra el botón y le da un aspecto moderno con bordes redondeados y sombra.
        */
        .button-container-1 {
          position: relative;
          width: 180px;
          height: 50px;
          margin: 40px auto 0 auto;
          overflow: hidden;
          border: 1px solid #000;
          font-family: 'Lato', sans-serif;
          font-weight: 300;
          font-size: 20px;
          transition: 0.5s;
          letter-spacing: 1px;
          border-radius: 8px;
          background: #fff;
          box-shadow: 0 4px 16px rgba(0,0,0,0.08);
          text-align: center;
        }
        /*
          Texto "Regresar al inicio" que aparece sobre el botón al hacer hover.
          - Se posiciona absolutamente y se muestra con opacidad al pasar el mouse.
        */
        .button-container-1 .mas {
          position: absolute;
          left: 0; right: 0; top: 0; bottom: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #fff;
          font-weight: bold;
          font-size: 18px;
          pointer-events: none;
          z-index: 2;
          opacity: 0;
          transition: opacity 0.3s;
        }
        /*
          Estilo del botón principal.
          - Usa una máscara animada para el efecto hover.
          - Se adapta a todo el contenedor y tiene transición de color.
        */
        .button-container-1 button {
          width: 100%;
          height: 100%;
          font-family: 'Lato', sans-serif;
          font-weight: 700;
          font-size: 16px;
          letter-spacing: 1px;
          background: #000;
          color: #fff;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          position: relative;
          z-index: 1;
          /* Máscara animada para el efecto de transición */
          -webkit-mask-image: url('https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/nature-sprite.png');
          mask-image: url('https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/nature-sprite.png');
          -webkit-mask-size: 2300% 100%;
          mask-size: 2300% 100%;
          transition: background 0.3s;
          animation: ani2 0.7s steps(22) forwards;
        }
        /*
          Efecto hover del botón: activa la animación de la máscara y oscurece el fondo.
        */
        .button-container-1 button:hover {
          animation: ani 0.7s steps(22) forwards;
          background: #222;
        }
        /*
          Al hacer hover sobre el contenedor, muestra el texto animado.
        */
        .button-container-1:hover .mas {
          opacity: 1;
        }
        /*
          Animaciones keyframes para la máscara del botón.
          ani: de izquierda a derecha.
          ani2: de derecha a izquierda (estado inicial).
        */
        @keyframes ani {
          from { -webkit-mask-position: 0 0; mask-position: 0 0; }
          to { -webkit-mask-position: 100% 0; mask-position: 100% 0; }
        }
        @keyframes ani2 {
          from { -webkit-mask-position: 100% 0; mask-position: 100% 0; }
          to { -webkit-mask-position: 0 0; mask-position: 0 0; }
        }
    </style>
</head>
<body>
<!--
  Recuadro con sombra interna roja y bordes redondeados.
  Explica el uso de box-shadow con inset y color personalizado.
-->
<div id="recuadro1">
    <h3>Recuadro 1</h3>
    <p>Ejemplo de sombra interna (inset) roja y bordes redondeados.</p>
</div>
<!--
  Botón animado "Regresar al inicio" con efecto CSS-MASK BUTTON HOVER ANIMATION.
  Al hacer clic, redirige a index.html.
-->
<div class="button-container-1">
  <span class="mas">Regresar al inicio</span>
  <button type="button" onclick="location.href='index.html'">Regresar al inicio</button>
</div>
</body>
</html>
