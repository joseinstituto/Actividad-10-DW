<!--
  CASO 02: Menú vertical con listas y efectos modernos
  Documentación detallada en cada bloque y propiedad para facilitar la comprensión.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASO N°02: Menú vertical con listas</title>
    <!-- Bootstrap CSS para estilos base y utilidades -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Lato y Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        /* =================== ESTILOS GENERALES Y FONDO =================== */
        /*
          Fondo de página con imagen desenfocada y superposición oscura.
          - Se usa ::after para la capa oscura y desenfoque.
        */
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Lato', Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        .bg-blur {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -2;
            background: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80') center center/cover no-repeat;
        }
        .bg-blur::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(24, 24, 38, 0.82); /* Capa oscura */
            backdrop-filter: blur(14px);
            z-index: 1;
        }
        /* Centrado vertical y horizontal del contenido principal */
        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* =================== NAVBAR Y MENÚ =================== */
        /*
          Navbar con fondo semitransparente, bordes redondeados y sombra.
        */
        .navbar {
            background: rgba(34, 34, 54, 0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.28);
            padding: 40px 32px 32px 32px;
            min-width: 260px;
            max-width: 340px;
            border: 1px solid #23233a;
        }
        /*
          Marquee animado para el título del menú.
        */
        .navbar marquee {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.3em;
            font-weight: 600;
            color: #e0e0ff;
            letter-spacing: 1px;
            margin-bottom: 18px;
            text-shadow: 0 2px 8px #23233a;
        }
        /*
          Lista del menú vertical sin viñetas y con separación.
        */
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            margin-bottom: 18px;
        }
        /*
          Enlaces del menú con gradiente, sombra y efecto hover.
        */
        .menu a {
            display: block;
            width: 100%;
            padding: 14px 0;
            background: linear-gradient(90deg, #23233a 0%, #3a3a5d 100%);
            color: #fff;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.08em;
            box-shadow: 0 2px 8px rgba(76, 110, 245, 0.10);
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            letter-spacing: 0.5px;
            position: relative;
            border: 1px solid #39395a;
        }
        .menu a:hover, .menu a:focus {
            background: linear-gradient(90deg, #3a3a5d 0%, #23233a 100%);
            color: #43cea2;
            transform: translateY(2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(252, 92, 125, 0.13);
            outline: none;
        }
        .menu a:active {
            transform: scale(0.98);
        }
        /* =================== BOTÓN REGRESAR =================== */
        /*
          Botón para regresar al índice, con gradiente y sombra.
        */
        .btn-regresar {
            display: block;
            margin: 28px auto 0 auto;
            padding: 12px 0;
            width: 80%;
            background: linear-gradient(90deg, #23233a 0%, #43cea2 100%);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(67, 206, 162, 0.10);
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            letter-spacing: 0.5px;
            position: relative;
            border: 1px solid #39395a;
        }
        .btn-regresar:hover, .btn-regresar:focus {
            background: linear-gradient(90deg, #43cea2 0%, #23233a 100%);
            color: #43cea2;
            transform: translateY(2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(24, 90, 157, 0.13);
            outline: none;
        }
        .btn-regresar:active {
            transform: scale(0.98);
        }
        /* =================== RESPONSIVE =================== */
        @media (max-width: 500px) {
            .navbar {
                padding: 24px 8px 16px 8px;
                min-width: 90vw;
                max-width: 98vw;
            }
            .navbar marquee {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!--
      Fondo decorativo desenfocado para dar profundidad visual.
    -->
    <div class="bg-blur"></div>
    <div class="main-content">
        <div class="navbar shadow-lg">
            <!--
              Marquee animado con título del menú.
            -->
            <marquee behavior="scroll" direction="left" scrollamount="7">Navbar maquetado con HTML y CSS</marquee>
            <!--
              Menú vertical con enlaces principales.
            -->
            <ul class="menu mb-4">
                <li><a href="index.html">HOME</a></li>
                <li><a href="https://www.pinterest.com/" target="_blank" rel="noopener noreferrer">FOTOS</a></li>
                <li><a href="https://open.spotify.com/" target="_blank" rel="noopener noreferrer">MUSICA</a></li>
                <li><a href="https://www.universia.net/es/estudios.html" target="_blank" rel="noopener noreferrer">LINKS</a></li>
            </ul>
            <!--
              Botón para regresar al índice principal.
            -->
            <a href="index.html" class="btn-regresar btn btn-success">⟵ Regresar al inicio</a>
        </div>
    </div>
    <!-- Bootstrap JS para componentes interactivos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--
      Animación JS para resaltar el botón de regreso periódicamente.
    -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.querySelector('.btn-regresar');
            if(btn) {
                setInterval(() => {
                    btn.style.boxShadow = '0 0 16px 4px #43cea2'; // Efecto glow temporal
                    btn.style.transform = 'scale(1.06)';
                    setTimeout(() => {
                        btn.style.boxShadow = '';
                        btn.style.transform = '';
                    }, 400);
                }, 2500);
            }
        });
    </script>
</body>
</html>
