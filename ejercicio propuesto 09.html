<!--
  Ejercicio propuesto 09: Combinación de fuentes personalizadas y botón animado.
  Comentarios detallados en cada bloque y propiedad para facilitar la comprensión.
-->
<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 09 - Combinación de fuentes</title>
    <!--
      Bloque de estilos internos para la combinación de fuentes y el botón animado.
      Incluye definición de fuentes personalizadas, estilos para la tarjeta y el botón "Regresar al inicio".
    -->
    <style>
        /*
          Definición de fuentes personalizadas usando @font-face.
          - Merriweather y Roboto desde Google Fonts.
          - Sevillana desde archivo local.
        */
        @font-face {
            font-family: 'Merriweather';
            src: url('https://fonts.googleapis.com/css2?family=Merriweather&display=swap');
        }
        @font-face {
            font-family: 'Roboto';
            src: url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        }
        @font-face {
            font-family: 'Sevillana';
            src: url('fuente/Sevillana-Regular.ttf') format('truetype');
        }
        /*
          Estilo general del body.
          - Fuente principal Roboto.
          - Fondo degradado suave.
          - Sin márgenes ni padding.
        */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f0f0f0 60%, #e6f7ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        /*
          Contenedor principal centrado con fondo blanco y sombra.
        */
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 40px 32px 32px 32px;
        } 
        /*
          Título principal con fuente Merriweather.
        */
        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.2em;
            color: #00334d;
            margin-bottom: 10px;
        }
        /*
          Párrafos con fuente Roboto.
        */
        p {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 18px;
        }
        /*
          Tarjeta con borde azul, fondo degradado y sombra suave.
        */
        .tarjeta {
            border: 2px solid #0099cc;
            border-radius: 15px;
            background: linear-gradient(120deg, #e6f7ff 80%, #fff 100%);
            padding: 28px 18px 22px 18px;
            margin: 32px 0 0 0;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 6px 24px rgba(0,153,204,0.10);
            margin-left: auto;
            margin-right: auto;
        }
        /*
          Texto destacado con fuente Sevillana y sombra clara.
        */
        .sevillana {
            font-family: 'Sevillana', Cambria;
            font-size: 2.3em;
            color: #b85c00;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 10px 10px 10px #fff2e0;
        }
        /*
          Variante regular de Sevillana.
        */
        .sevillana-regular {
            font-family: "Sevillana", Cambria;
            font-weight: 500;
            font-style: normal;
        }
        /*
          Variante Roboto 100 para textos ligeros.
        */
        .roboto-100 {
        font-family: "Roboto", sans-serif;
        font-optical-sizing: auto;
        font-weight: 100;
        font-style: normal;
        font-variation-settings:
            "wdth" 100;
        }
        /*
          Importación de fuente Lato para el botón.
        */
        @import url('https://fonts.googleapis.com/css?family=Lato:100,300,400');
        /*
          Contenedor del botón animado.
          - Centra el botón y le da un aspecto moderno con bordes redondeados y sombra.
        */
        .button-container-1 {
          position: relative;
          width: 180px;
          height: 50px;
          margin: 40px auto 0 auto;
          overflow: hidden;
          border: 1px solid #000;
          font-family: 'Lato', sans-serif;
          font-weight: 300;
          font-size: 20px;
          transition: 0.5s;
          letter-spacing: 1px;
          border-radius: 8px;
          background: #fff;
          box-shadow: 0 4px 16px rgba(0,0,0,0.08);
          text-align: center;
        }
        /*
          Texto "Regresar al inicio" que aparece sobre el botón al hacer hover.
          - Se posiciona absolutamente y se muestra con opacidad al pasar el mouse.
        */
        .button-container-1 .mas {
          position: absolute;
          left: 0; right: 0; top: 0; bottom: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #fff;
          font-weight: bold;
          font-size: 18px;
          pointer-events: none;
          z-index: 2;
          opacity: 0;
          transition: opacity 0.3s;
        }
        /*
          Estilo del botón principal.
          - Usa una máscara animada para el efecto hover.
          - Se adapta a todo el contenedor y tiene transición de color.
        */
        .button-container-1 button {
          width: 100%;
          height: 100%;
          font-family: 'Lato', sans-serif;
          font-weight: 700;
          font-size: 16px;
          letter-spacing: 1px;
          background: #000;
          color: #fff;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          position: relative;
          z-index: 1;
          /* Máscara animada para el efecto de transición */
          -webkit-mask-image: url('https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/nature-sprite.png');
          mask-image: url('https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/nature-sprite.png');
          -webkit-mask-size: 2300% 100%;
          mask-size: 2300% 100%;
          transition: background 0.3s;
          animation: ani2 0.7s steps(22) forwards;
        }
        /*
          Efecto hover del botón: activa la animación de la máscara y oscurece el fondo.
        */
        .button-container-1 button:hover {
          animation: ani 0.7s steps(22) forwards;
          background: #222;
        }
        /*
          Al hacer hover sobre el contenedor, muestra el texto animado.
        */
        .button-container-1:hover .mas {
          opacity: 1;
        }
        /*
          Animaciones keyframes para la máscara del botón.
          ani: de izquierda a derecha.
          ani2: de derecha a izquierda (estado inicial).
        */
        @keyframes ani {
          from { -webkit-mask-position: 0 0; mask-position: 0 0; }
          to { -webkit-mask-position: 100% 0; mask-position: 100% 0; }
        }
        @keyframes ani2 {
          from { -webkit-mask-position: 100% 0; mask-position: 100% 0; }
          to { -webkit-mask-position: 0 0; mask-position: 0 0; }
        }
    </style>
</head>
<body>
    <!--
      Contenedor principal con tarjeta y textos usando diferentes fuentes.
    -->
    <div class="container">
        <h1>Combinación de fuentes</h1>
        <p>Este ejemplo muestra cómo combinar varias fuentes personalizadas en un mismo documento HTML y aplicar estilos avanzados.</p>
        <div class="tarjeta">
            <div class="sevillana">Texto con fuente Sevillana</div>
            <div class="sevillana-regular">Variante regular de Sevillana</div>
            <div class="roboto-100">Texto con Roboto 100</div>
        </div>
    </div>
    <!--
      Botón animado "Regresar al inicio" con efecto CSS-MASK BUTTON HOVER ANIMATION.
      Al hacer clic, redirige a index.html.
    -->
    <div class="button-container-1">
      <span class="mas">Regresar al inicio</span>
      <button type="button" onclick="location.href='index.html'">Regresar al inicio</button>
    </div>
</body>
</html>
<!--
Explicación: Se usan dos fuentes: Merriweather para encabezados (estilo serif) y Roboto para párrafos (estilo sans-serif), creando contraste y jerarquía.
-->
